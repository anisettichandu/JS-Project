<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Letter</title>
    <link rel="stylesheet" href="letter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
    <div class="logo">
        <img src="https://prod-assets.futureme.org/assets/logo/logo-reverse@1x-056e77a61325f5f09d494ef19e0f2aab3ab1a50253c361e57169e3bd923053ed.svg">
    </div>

    <ul class="menu">
        <li><a href="./project.html">✏️ Write a Letter</a></li>
        <li><a href="./public.html">Read Public Letters</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./press.html">Press & Props</a></li>
    </ul>

    <div class="buttons">
        <button class="btn-outline" onclick="logout()">Logout</button>
        <button class="btn-filled" onclick="goToSignup()">Sign Up</button>
    </div>
</nav>

<!-- ================= MAIN PAGE ================= -->
<div class="page-container">

    <h1 id="date-title">A letter from</h1>

    <div class="main-container">

        <!-- LEFT SIDE -->
        <div class="editor-box">
            <textarea class="letter-box" placeholder="Dear FutureMe..."></textarea>

            <div class="premium-bar">
                Upgrade to <span class="blue-text">Premium</span>
                <span id="word-count">0 word(s)</span>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right-box">

            <div class="deliver-row">
                <span class="deliver-title">Deliver in</span>
                <span>
                    Or choose a <span id="toggle-mode" class="link-text">date</span>
                </span>
            </div>

            <div class="btn-group" id="duration-group">
                <button class="option-btn active">6 months</button>
                <button class="option-btn">1 year</button>
                <button class="option-btn">3 years</button>
                <button class="option-btn">5 years</button>
                <button class="option-btn">10 years</button>
            </div>

            <div id="date-group" class="date-group hidden">
                <select id="month-select"></select>
                <select id="day-select"></select>
                <select id="year-select"></select>
            </div>

            <label class="mt">Select your audience</label>
            <div class="btn-group" id="audience-group">
                <button class="option-btn active" id="private-btn">Private</button>
                <button class="option-btn" id="public-btn">Public</button>
            </div>

            <label class="mt">Enter your email</label>
            <div class="email-box">
                <span>✉️</span>
                <input type="email" placeholder="Enter email">
            </div>

            <button class="send-btn">Send to the Future</button>

        </div>

    </div>
</div>

<!-- ================= FOOTER ================= -->
<div class="fm-footer">

    <div class="fm-logo">
        future<span>me</span>
    </div>

    <div class="fm-top-links">

        <a href="./public.html"><i class="fa-solid fa-envelope-open-text"></i> Read Public Letters</a>

    </div>

    <div class="fm-nav">

    </div>

    <div class="fm-social">

        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>

    </div>

    <div class="fm-apps">

    </div>

</div>

<script src="letter.js"></script>
</body>
