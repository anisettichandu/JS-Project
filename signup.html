<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create a FutureMe Account</title>
<link rel="stylesheet" href="signup.css">
</head>

<body>

<div class="signup-header">
    <div class="footer-logo">
        <img src="https://prod-assets.futureme.org/assets/logo/logo-reverse@1x-056e77a61325f5f09d494ef19e0f2aab3ab1a50253c361e57169e3bd923053ed.svg">
    </div>
</div>

<div class="signup-page">
<div class="signup-card">

<h1>Create a FutureMe Account</h1>

<a href="https://accounts.google.com" target="_blank" class="google-btn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
    Sign up with Google
</a>

<div class="divider">
    <span>or use your email address</span>
</div>

<form id="signupForm">

<label>Email address</label>
<div class="input-box">
    <span class="icon">âœ‰</span>
    <input type="email" id="email" required>
</div>
<p class="hint">You will receive a confirmation email</p>

<label>Password</label>
<div class="input-box">
    <span class="icon">ðŸ”’</span>
    <input type="password" id="password" required>
</div>

<div class="checkbox">
    <input type="checkbox" checked>
    <span>Keep me signed in</span>
</div>

<p id="message" class="message"></p>

<button type="submit" class="create-btn">
CREATE ACCOUNT
</button>

</form>

<p class="terms">
By signing up you agree to the
<a href="#">terms of use</a>
</p>

<p class="signin">
Already have an account?
<a href="#">Sign In</a>
</p>

</div>
</div>

<script src="signup.js"></script>

</body>
</html>
